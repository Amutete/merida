<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MERIDA - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .sidebar-link { display: flex; align-items: center; padding: 0.75rem 1rem; border-radius: 0.5rem; transition: background-color 0.2s; cursor: pointer; }
        .sidebar-link:hover, .sidebar-link.active { background-color: #4a5568; }
        .sidebar-link .fa-fw { width: 1.25em; text-align: center; margin-right: 0.75rem; }
        .content-section { display: none; }
        .content-section.active { display: block; }
        .stat-card { background-color: white; border-radius: 0.75rem; padding: 1.5rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
        .notification-badge { position: absolute; top: 0.5rem; right: 0.5rem; background-color: #3b82f6; color: white; border-radius: 9999px; font-size: 0.75rem; font-weight: bold; width: 1.5rem; height: 1.5rem; display: flex; align-items: center; justify-content: center; }
        .styled-input { background-color: #f3f4f6; border: 2px solid #d1d5db; padding: 0.75rem; border-radius: 0.5rem; transition: all 0.2s; color: #1f2937; }
        .styled-input:focus { border-color: #3b82f6; background-color: white; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3); }
    </style>
</head>
<body class="bg-gray-100">

    <div id="admin-login-container" class="min-h-screen flex items-center justify-center bg-gray-200 p-4">
        <div class="w-full max-w-sm bg-white rounded-2xl shadow-xl p-8">
            <h1 class="text-3xl font-bold text-center text-blue-500 mb-6">MERIDA Admin Login</h1>
            <div id="admin-error-message" class="mb-4 text-center text-red-500 font-medium h-5"></div>
            <form id="admin-login-form">
                <div class="mb-4"><label for="admin-email" class="block text-sm font-medium text-gray-700">Admin Email</label><input type="email" id="admin-email" required class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"></div>
                <div class="mb-6"><label for="admin-password" class="block text-sm font-medium text-gray-700">Admin Password</label><input type="password" id="admin-password" required class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"></div>
                <button type="submit" class="w-full bg-blue-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-600 transition duration-300 shadow-lg">Login</button>
            </form>
        </div>
    </div>

    <div id="admin-panel-container" class="hidden">
        <div class="flex h-screen bg-gray-800 text-white">
            <nav class="w-64 flex-shrink-0 bg-slate-900 p-4 flex flex-col justify-between">
                <div>
                    <h2 class="text-2xl font-bold text-center text-blue-500 mb-8 border-b border-gray-700 pb-4">MERIDA ADMIN</h2>
                    <ul class="space-y-3">
                        <li><div class="sidebar-link active" data-target="overview"><i class="fas fa-fw fa-tachometer-alt"></i>Overview</div></li>
                        <li class="relative"><div class="sidebar-link" data-target="deposits"><i class="fas fa-fw fa-download"></i>Deposit Requests</div><div id="deposits-badge" class="notification-badge hidden">0</div></li>
                        <li class="relative"><div class="sidebar-link" data-target="withdrawals"><i class="fas fa-fw fa-upload"></i>Withdrawal Requests</div><div id="withdrawals-badge" class="notification-badge hidden">0</div></li>
                        <li><div class="sidebar-link" data-target="users"><i class="fas fa-fw fa-users"></i>Manage Users</div></li>
                        <li><div class="sidebar-link" data-target="notifications"><i class="fas fa-fw fa-paper-plane"></i>Send Notifications</div></li>
                    </ul>
                </div>
                <button id="admin-logout-btn" class="sidebar-link w-full text-red-400 hover:bg-blue-800/50"><i class="fas fa-fw fa-sign-out-alt"></i>Logout</button>
            </nav>

            <main class="flex-1 p-6 md:p-10 bg-gray-100 overflow-y-auto">
                <header class="mb-8"><h1 id="page-title" class="text-4xl font-bold text-gray-800">Overview</h1></header>
                <div id="overview-section" class="content-section active">
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        <div class="stat-card"><h3 class="text-gray-500 font-semibold">Total Users</h3><p id="total-users-stat" class="text-3xl font-bold text-gray-800">0</p></div>
                        <div class="stat-card"><h3 class="text-gray-500 font-semibold">Total Platform Assets</h3><p id="total-assets-stat" class="text-3xl font-bold text-gray-800">Ksh 0.00</p></div>
                        <div class="stat-card"><h3 class="text-gray-500 font-semibold">Pending Deposits</h3><p id="pending-deposits-stat" class="text-3xl font-bold text-blue-500">0</p></div>
                        <div class="stat-card"><h3 class="text-gray-500 font-semibold">Pending Withdrawals</h3><p id="pending-withdrawals-stat" class="text-3xl font-bold text-blue-500">0</p></div>
                    </div>
                </div>
                <div id="deposits-section" class="content-section"><div id="deposits-list" class="space-y-4 bg-white p-4 rounded-lg shadow"></div></div>
                <div id="withdrawals-section" class="content-section"><div id="withdrawals-list" class="space-y-4 bg-white p-4 rounded-lg shadow"></div></div>
                <div id="users-section" class="content-section"><div id="users-list" class="space-y-4 bg-white p-4 rounded-lg shadow max-h-[75vh] overflow-y-auto"></div></div>
                <div id="notifications-section" class="content-section"></div>
            </main>
        </div>
    </div>
    
    <div id="message-modal" class="hidden fixed top-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-xl z-50 animate-pulse"><p id="message-modal-text"></p></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, updateDoc, onSnapshot, query, orderBy, getDocs, deleteDoc, increment, addDoc, serverTimestamp, writeBatch, where, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        document.addEventListener("DOMContentLoaded", () => {
            const firebaseConfig = {
                apiKey: "AIzaSyB8Ni8HRr5lbtvD3WDcly9xTAdAl2OKNNQ",
                authDomain: "merida-47818.firebaseapp.com",
                projectId: "merida-47818",
                storageBucket: "merida-47818.firebasestorage.app",
                messagingSenderId: "606896191722",
                appId: "1:606896191722:web:bf309888bd1cfbb6123f93",
                measurementId: "G-SPSG3DYMY7"
            };
            const ADMIN_EMAIL = 'cleophasamutete@gmail.com';

            const INVESTMENT_LEVELS = {
                'level-0': { name: 'Level 0', investment: 0 },
                'level-1': { name: 'Level 1', investment: 500 },
                'level-2': { name: 'Level 2', investment: 1000 },
                'level-3': { name: 'Level 3', investment: 2000 },
                'level-4': { name: 'Level 4', investment: 3000 },
                'level-5': { name: 'Level 5', investment: 5000 },
                'level-6': { name: 'Level 6', investment: 10000 },
                'None': { name: 'None', investment: 0 }
            };

            let app, auth, db;
            try { app = initializeApp(firebaseConfig); auth = getAuth(app); db = getFirestore(app); } catch (e) { console.error("Firebase init failed:", e); }

            const DOMElements = {
                loginContainer: document.getElementById('admin-login-container'), panelContainer: document.getElementById('admin-panel-container'), loginForm: document.getElementById('admin-login-form'), errorMessage: document.getElementById('admin-error-message'), logoutBtn: document.getElementById('admin-logout-btn'),
                navItems: document.querySelectorAll('.sidebar-link'), pageTitle: document.getElementById('page-title'),
                statTotalUsers: document.getElementById('total-users-stat'), statTotalAssets: document.getElementById('total-assets-stat'), statPendingDeposits: document.getElementById('pending-deposits-stat'), statPendingWithdrawals: document.getElementById('pending-withdrawals-stat'),
                depositsBadge: document.getElementById('deposits-badge'), withdrawalsBadge: document.getElementById('withdrawals-badge'),
                depositsList: document.getElementById('deposits-list'), withdrawalsList: document.getElementById('withdrawals-list'), usersList: document.getElementById('users-list'),
                messageModal: document.getElementById('message-modal'), messageModalText: document.getElementById('message-modal-text'),
            };

            const showMessage = (message, type = 'success') => {
                DOMElements.messageModalText.textContent = message;
                DOMElements.messageModal.className = `fixed top-5 right-5 py-2 px-4 rounded-lg shadow-xl z-50 animate-pulse ${type === 'success' ? 'bg-green-500' : 'bg-red-500'} text-white`;
                DOMElements.messageModal.classList.remove('hidden');
                setTimeout(() => { DOMElements.messageModal.classList.add('hidden'); }, 3000);
            };

            const formatKsh = (amount) => `Ksh ${parseFloat(amount || 0).toLocaleString('en-KE', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;

            onAuthStateChanged(auth, (user) => {
                if (user && user.email === ADMIN_EMAIL) {
                    DOMElements.loginContainer.classList.add('hidden');
                    DOMElements.panelContainer.classList.remove('hidden');
                    initializeAdminPanel();
                } else {
                    DOMElements.loginContainer.classList.remove('hidden');
                    DOMElements.panelContainer.classList.add('hidden');
                    if (auth.currentUser) signOut(auth);
                }
            });

            DOMElements.loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                DOMElements.errorMessage.textContent = '';
                try {
                    await signInWithEmailAndPassword(auth, document.getElementById('admin-email').value, document.getElementById('admin-password').value);
                } catch (error) {
                    DOMElements.errorMessage.textContent = 'Invalid login credentials.';
                }
            });

            DOMElements.logoutBtn.addEventListener('click', () => signOut(auth));

            const initializeAdminPanel = () => {
                setupRealtimeListeners();
            };

            const setupRealtimeListeners = () => {
                // Listen to Deposits
                const depositsQuery = query(collection(db, 'deposits'), where('status', '==', 'pending'), orderBy('timestamp', 'desc'));
                onSnapshot(depositsQuery, (snapshot) => {
                    DOMElements.statPendingDeposits.textContent = snapshot.size;
                    DOMElements.depositsBadge.textContent = snapshot.size;
                    DOMElements.depositsBadge.classList.toggle('hidden', snapshot.empty);
                    renderRequests(snapshot.docs, DOMElements.depositsList, 'deposit');
                }, (error) => console.error("Deposit listener error:", error));

                // Listen to Withdrawals
                const withdrawalsQuery = query(collection(db, 'withdrawals'), where('status', '==', 'pending'), orderBy('timestamp', 'desc'));
                onSnapshot(withdrawalsQuery, (snapshot) => {
                    DOMElements.statPendingWithdrawals.textContent = snapshot.size;
                    DOMElements.withdrawalsBadge.textContent = snapshot.size;
                    DOMElements.withdrawalsBadge.classList.toggle('hidden', snapshot.empty);
                    renderRequests(snapshot.docs, DOMElements.withdrawalsList, 'withdrawal');
                }, (error) => console.error("Withdrawal listener error:", error));

                // Listen to Users for Overview Stats
                const usersQuery = collection(db, 'users');
                onSnapshot(usersQuery, (snapshot) => {
                    DOMElements.statTotalUsers.textContent = snapshot.size;
                    let totalAssets = 0;
                    snapshot.docs.forEach(doc => { totalAssets += (doc.data().totalAssets || 0); });
                    DOMElements.statTotalAssets.textContent = formatKsh(totalAssets);
                }, (error) => console.error("Users listener error:", error));
            };

            const renderRequests = (docs, listElement, type) => {
                listElement.innerHTML = `<h3 class="font-bold text-lg text-gray-700 mb-2 p-2 border-b">Pending ${type.charAt(0).toUpperCase() + type.slice(1)}s</h3>`;
                if (!docs || docs.length === 0) {
                    listElement.innerHTML += `<p class="text-gray-500 text-center p-4">No pending ${type} requests.</p>`;
                    return;
                }
                docs.forEach(doc => {
                    const data = doc.data();
                    const item = document.createElement('div');
                    item.className = 'bg-gray-50 p-4 rounded-lg shadow-sm flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4';
                    item.innerHTML = `
                        <div>
                            <p class="font-semibold text-gray-800">${data.username || 'N/A'} - <span class="text-blue-600">${formatKsh(data.amount)}</span></p>
                            <p class="text-sm text-gray-500">${data.timestamp ? new Date(data.timestamp.toDate()).toLocaleString() : 'No date'}</p>
                            ${type === 'deposit' ? `<p class="text-xs text-gray-600 mt-1">Ref: <span class="font-mono bg-gray-200 px-1 rounded">${data.reference || 'N/A'}</span></p>` : ''}
                        </div>
                        <div class="flex-shrink-0 space-x-2">
                            <button class="bg-green-500 text-white py-1 px-3 rounded text-sm font-semibold approve-btn" data-id="${doc.id}" data-user-id="${data.userId}" data-amount="${data.amount}" data-type="${type}">Approve</button>
                            <button class="bg-red-500 text-white py-1 px-3 rounded text-sm font-semibold reject-btn" data-id="${doc.id}" data-user-id="${data.userId}" data-amount="${data.amount}" data-type="${type}">Reject</button>
                        </div>
                    `;
                    listElement.appendChild(item);
                });
                addRequestEventListeners(listElement);
            };

            const addRequestEventListeners = (listElement) => {
                listElement.querySelectorAll('.approve-btn, .reject-btn').forEach(button => {
                    button.onclick = (e) => {
                        const { id, userId, amount, type } = e.currentTarget.dataset;
                        const status = e.currentTarget.classList.contains('approve-btn') ? 'approved' : 'rejected';
                        handleApproveReject(id, userId, parseFloat(amount), type, status);
                    };
                });
            };

            const handleApproveReject = async (requestId, userId, amount, type, status) => {
                if (!userId || !requestId || !type || !status) {
                    showMessage("An internal error occurred (missing data).", 'error');
                    return;
                }

                const requestRef = doc(db, `${type}s`, requestId);
                const userRef = doc(db, 'users', userId);
                const batch = writeBatch(db);

                batch.update(requestRef, { status: status, processedAt: serverTimestamp() });

                try {
                    const userDoc = await getDoc(userRef);
                    if (!userDoc.exists()) {
                        showMessage(`User with ID ${userId} not found.`, 'error');
                        return;
                    }
                    const userData = userDoc.data();

                    if (type === 'deposit') {
                        if (status === 'approved') {
                            const totalAfterDeposit = (userData.totalAssets || 0) + amount;
                            let newLevel = userData.investmentLevel || 'level-0';
                            let highestInvestment = INVESTMENT_LEVELS[newLevel]?.investment || 0;

                            for (const levelKey in INVESTMENT_LEVELS) {
                                if (levelKey !== 'None' && INVESTMENT_LEVELS[levelKey].investment <= totalAfterDeposit) {
                                    if (INVESTMENT_LEVELS[levelKey].investment >= highestInvestment) {
                                        highestInvestment = INVESTMENT_LEVELS[levelKey].investment;
                                        newLevel = levelKey;
                                    }
                                }
                            }
                            const updates = { totalAssets: increment(amount), investmentLevel: newLevel };
                             if (!userData.activatedAt) { updates.activatedAt = serverTimestamp(); }
                            batch.update(userRef, updates);
                        }
                    }
                    else if (type === 'withdrawal') {
                        if (status === 'rejected') {
                            // The user app already deducted the balance. We must refund it on rejection.
                            batch.update(userRef, { totalAssets: increment(amount) });
                        }
                        // On approval, we do nothing to the balance as the user app already deducted it.
                    }

                    await batch.commit();
                    showMessage(`${type.charAt(0).toUpperCase() + type.slice(1)} request ${status} successfully!`);

                } catch (error) {
                    console.error(`Error processing ${type} request:`, error);
                    showMessage(`Error processing request. Check console.`, 'error');
                }
            };
            
            DOMElements.navItems.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.dataset.target;
                    DOMElements.navItems.forEach(l => l.classList.remove('active'));
                    link.classList.add('active');
                    document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
                    document.getElementById(`${targetId}-section`).classList.add('active');
                    DOMElements.pageTitle.textContent = targetId.charAt(0).toUpperCase() + targetId.slice(1).replace('-', ' ');
                });
            });
        });
    </script>
</body>
</html>
